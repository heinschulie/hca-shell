<div class="carousel">

  <ul class="slides" [ngStyle]="{'width': 100*images.length + '%', 'margin-left': currentLeft + '%'}" (click)="testLeft()">

    <li *ngFor="let image of images" [style.width]="100/images.length + '%'">
      <h2>{{image.title}}</h2>
      <img src="{{image.url}}" alt="">
    </li>

   
  </ul>

</div>
